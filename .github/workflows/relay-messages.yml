# .github/workflows/relay-messages.yml
name: üîÅ Relay Discord Messages

on:
  repository_dispatch:
    types: [relay-youtube-videos] # Triggered by a repository dispatch event
  workflow_dispatch:

jobs:
  relay:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout with full history and persist the token
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # full history so git push will work
          ref: main                # explicitly checkout `main`
          persist-credentials: true

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Relay messages
        env:
          DISCORD_TOKEN:    ${{ secrets.DISCORD_TOKEN }}
          YT_SOURCE_CHANNEL_ID: ${{ vars.YT_SOURCE_CHANNEL_ID }}
          YT_TARGET_CHANNEL_ID: ${{ vars.YT_TARGET_CHANNEL_ID }}
        run: node youtube/relay.mjs
      
      # 5) Commit & push only if there are changes
      - name: Commit updated state
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
          # stash local changes before pulling
          git stash --include-untracked
          git pull --rebase origin main
          git stash pop
      
          git add youtube/lastMessageId.json
          git diff --cached --quiet || git commit -m "ci: update earnings-finnhub-state.json"
          git push
