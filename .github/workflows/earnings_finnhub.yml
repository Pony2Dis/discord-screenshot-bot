name: ðŸ’° Get Finnhub Earnings Reports

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write    # allow GITHUB_TOKEN to push

jobs:
  fetch-earnings-from-finnhub:
    runs-on: ubuntu-latest
    steps:

      # 1) Checkout with full history and persist the token
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # full history so git push will work
          ref: main                # explicitly checkout `main`
          persist-credentials: true

      # 2) Setup & run your RSS bot
      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Fetch Finnhub earnings bot
        env:
          DISCORD_TOKEN:   ${{ secrets.DISCORD_TOKEN }}
          EARNINGS_CHANNEL_ID: ${{ vars.EARNINGS_CHANNEL_ID }}
          FINNHUB_TOKEN: ${{ vars.FINNHUB_TOKEN }}
        run: node earnings/fetchEarningsFromFinnhub.mjs
      
      # 3) Commit & push only if there are changes
      - name: Commit updated state
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add earnings/earnings-finnhub-state.json
          # if there's something to commit, do it
          git diff --cached --quiet || git commit -m "ci: update earnings-finnhub-state.json"
          git push
